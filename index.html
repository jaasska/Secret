<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сообщение</title>
  <style>
    /* Minimal, mobile-friendly, high-contrast */
    :root{ --bg: #fff8f9; --accent:#d94b7a; --text:#222; --card:#ffffff; }
    html,body{height:100%;margin:0;font-family: system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg); color:var(--text);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:760px;width:100%;background:var(--card);border-radius:14px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,0.08);line-height:1.6}
    h1{margin:0 0 12px 0;font-size:20px;color:var(--accent)}
    p{margin:0 0 8px 0;white-space:pre-wrap;font-size:18px}
    footer{margin-top:14px;font-size:13px;color:#666}
    @media (max-width:480px){ .card{padding:18px} h1{font-size:18px} p{font-size:16px} }
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card" role="article" aria-label="Secret message">
      <h1>Моё послание</h1>

      <p>Я исчезну так же тихо, как пришёл.</p>
      <p>Но аромат этих цветов останется<br>
      на два, на три дня раньше твоего праздника.</p>
      <p>Когда же он наступит,<br>
      вспомни: тот, кто держал букет,<br>
      держал в руках и свою тайну.</p>

      <footer>— Этот текст сохраняется точно так, как вы его ввели.</footer>
    </article>
  </div>
</body>
</html>
